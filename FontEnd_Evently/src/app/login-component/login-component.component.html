<div class="container">
    <div class="card mb-3 bg-opacity-50 bg-light">
        
            <h3 class="text-center p-4">Login</h3>
            <form class="d-grid gap-2">
                <label for="email" class="card-text text-black fw-bold m-1">Email</label>
                <input type="email" name="email" [(ngModel)]="email" id="email" class="form-control border-1" required placeholder="username@gmail.com">
                <label for="password" class="card-text text-black fw-bold m-1">Password</label>
                <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control border-1" required placeholder="Password">
                <button type="button" class="btn bg-dark text-white w-100 mx-auto p-2" (click)="login()">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <p class="card-text text-center">Don't have an account yet?</p>
                    </div>
                    <div class="col-6">
                        <a class="text-decoration-none text-center" routerLink="/inscription">Register for free</a>
                    </div>
                </div>
            </form>
        
    </div>
</div>
<div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
