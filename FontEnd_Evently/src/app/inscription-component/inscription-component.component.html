<div class="container">
    <div class="card mb-3 bg-opacity-50 bg-light">
        <div class="card-body g-opacity-50 bg-lights">
            <h3 class="text-center p-4">Sign Up</h3>
            <form class="d-grid gap-2">
                <label for="fname" class="card-text text-black fw-bold m-1">First Name</label>
                <input type="text" name="firstname" id="fname" [(ngModel)]="user.firstname" class="form-control border-1" placeholder="First Name">

                <label for="lname" class="card-text text-black fw-bold m-1">Last Name</label>
                <input type="text" name="lastname" [(ngModel)]="user.lastname" id="lname" class="form-control border-1" placeholder="Last Name">

                <label for="em" class="card-text text-black fw-bold m-1">Email</label>
                <input type="email" name="email" id="em" class="form-control border-1" [(ngModel)]="user.email" placeholder="username@gmail.com">

                <label for="pass1" class="card-text text-black fw-bold m-1">Password</label>
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control border-1" placeholder="Password">

                <label for="pass2" class="card-text text-black fw-bold m-1">Confirm Password</label>
                <input type="password" name="password2" [(ngModel)]="user.password2" id="pass2" class="form-control border-1" placeholder="Password">

                <label for="tel" class="card-text text-black fw-bold m-1">Telephone</label>
                <input type="tel" name="telephone" id="tel" [(ngModel)]="user.telephone" class="form-control border-1" placeholder="Telephone">


                <button type="button" (click)="registerUser()" class="btn bg-dark text-white w-100 mx-auto p-2">Sign Up</button>
            </form>
            <!-- Display error message if any -->
            <div *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</div>
        </div>
    </div>
</div>
